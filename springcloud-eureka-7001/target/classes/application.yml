server:
  port: 7001

#Eureka配置
eureka:
  instance:
    hostname: localhost   #eureka终端的实例名称
  client:
    register-with-eureka: false  # 表示是否想eureka注册中心注册自己
    fetch-registry: false  #fetch-registry为FALSE则表示自己为注册中心
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
